<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Municipalidad de Chamical</title>
  <link rel="stylesheet" href="style.css">

      <div class="page-box">
        <div class="flex">

            <a class="cursor-pointer" href="https://www.google.com/maps/@-30.357765,-66.3091604,15.79z/data=!5m1!1e4?hl=es" target="_blank">
              <img src="asset/map_icon.svg" alt="icono mapa y ubicaión">
              <h3 class="title-button">Nuestra Ciudad</h3>
            </a>
          </div>
          <div class="button">
            <a class="cursor-pointer" href="https://empleadospublicos.larioja.gob.ar/recibos/web/login" target="_blank">
